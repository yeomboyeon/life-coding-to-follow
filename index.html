<h1>Object</h1>
<h2>객체의 생성, 읽기, 쓰기</h2>
<script>
	let coworkers = { 
		"yeomboyeon" : "IT 개발자",
		"boyeon" : "주부"
	}; <!--객체 생성-->
	document.write("yeomboyeon : " + coworkers.yeomboyeon + "<br>");
	document.write("boyeon : " + coworkers.boyeon + "<br>");
	
	coworkers.yeom = "군인";
	
	document.write("yeom : " + coworkers.yeom + "<br>");
</script>

<h2>객체와 반복문</h2>
<script>
	for(let key in coworkers){
		document.write(coworkers[key] + '<br>'); <!--값만 불러온다.-->
	}
	
	document.write("<br>");
	
	for(let key in coworkers){
		document.write(key + " : " + coworkers[key] + '<br>'); <!--값만 불러온다.-->
	} <!--for 반복문을 통해서 coworkers에 있는 값을 key 변수에 값을 저장해서 불러온다.-->
</script>

<h2>property(변수) & Method(함수)</h2>
<script>
	coworkers.showAll = function(){
		for(let key in this){
			document.write(key + " : " + this[key] + '<br>'); <!--coworkers를 this로 변경-->
		}
	}
	coworkers.showAll(); <!--coworkers에 있는 모든 값을 불러오는 함수를 적용-->
</script>
